name: Build OpenCode CLI

on:
  push:
    tags:
      - 'v*-antigravity*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.1.25-antigravity.1)'
        required: false
        type: string

permissions:
  contents: write

env:
  BUN_VERSION: '1.3.5'

jobs:
  build-cli:
    name: Build CLI for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
            artifact_name: opencode-linux-x64
          - os: windows-latest
            target: windows-x64
            artifact_name: opencode-windows-x64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: bun install

      - name: Get version
        id: version
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Building version: $VERSION"

      - name: Build CLI
        run: |
          cd packages/opencode
          bun run build
        shell: bash

      - name: Create CLI executable (Linux)
        if: matrix.target == 'linux-x64'
        run: |
          cd packages/opencode
          bun build ./src/index.ts --compile --outfile ../../dist/${{ matrix.artifact_name }}
        shell: bash

      - name: Create CLI executable (Windows)
        if: matrix.target == 'windows-x64'
        run: |
          cd packages/opencode
          bun build ./src/index.ts --compile --outfile ../../dist/${{ matrix.artifact_name }}
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}*
          retention-days: 30

  release:
    name: Create Release
    needs: build-cli
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: OpenCode + Antigravity v${{ steps.version.outputs.version }}
          body: |
            ## OpenCode + Antigravity v${{ steps.version.outputs.version }}
            
            This release includes OpenCode CLI with Antigravity Manager integration.
            
            ### Downloads
            
            | Platform | Download |
            |----------|----------|
            | Windows x64 | `opencode-windows-x64.exe` |
            | Linux x64 | `opencode-linux-x64` |
            
            ### Installation
            
            **Windows:**
            1. Download `opencode-windows-x64.exe`
            2. Rename to `opencode.exe` and add to PATH
            3. Run `opencode --version` to verify
            
            **Linux:**
            ```bash
            chmod +x opencode-linux-x64
            sudo mv opencode-linux-x64 /usr/local/bin/opencode
            opencode --version
            ```
            
            ### Antigravity Manager Setup
            
            1. Start Antigravity Manager and configure your accounts
            2. Note the proxy endpoint (default: `http://localhost:8080`)
            3. Configure OpenCode to use Antigravity proxy
            
            ### Changes from Upstream
            
            - Integrated Antigravity Manager support for pooled AI quota
            - Model bypass for built-in free models (Grok, MiniMax)
            - Custom model support via Antigravity proxy
            
            ---
            *Based on [OpenCode](https://github.com/anomalyco/opencode) by SST*
          files: |
            artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
